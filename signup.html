<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body class="blue-gradient">
      <main>

         <div class="main_container">

             <div class="heading">
                <h1>Create an Account</h1>
                <p>Start your DSA journey with us!</p>
             </div>
           
            <div class="input-container">
               
                <label class="fname-l">Full Name</label>
                <input type="text" class="fname" placeholder="John Doe">

                <label class="email-l">Email</label>
                <input type="text" class="email" placeholder="you@example.com">

                <label class="password-l">Password</label>
                <input type="text" class="password" placeholder="Create a strong password">

            </div>
            <button class="sign-btn">Sign Up</button>
            <p class="login">
                Already have an account?
                <a href="#">Login</a>
              </p>
         </div>

      </main>
</body>
</html>
